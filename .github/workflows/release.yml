on:
  release:
    types: [published]

permissions:
  # Required for MCP Publisher for publishing using OIDC
  id-token: write

name: publish
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'

      - run: npm ci

      - name: Check version consistency
        run: npm run sync-version check
      - run: npm run build
      
      - run: npm publish --access=public
        if: ${{!github.event.release.prerelease}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}
      - run: npm publish --tag prerelease
        if: ${{github.event.release.prerelease}}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_API_KEY }}

      # Publish to MCP Registry only for non-prerelease releases
      - name: Install MCP Publisher
        if: ${{!github.event.release.prerelease}}
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_$(uname -s | tr '[:upper:]' '[:lower:]')_$(uname -m | sed 's/x86_64/amd64/;s/aarch64/arm64/').tar.gz" | tar xz mcp-publisherH
      
      - name: Login to MCP Registry
        if: ${{!github.event.release.prerelease}}
        run: |
          ./mcp-publisher login --github-oidc
              
      - name: Publish to MCP Registry
        if: ${{!github.event.release.prerelease}}
        run: |
          ./mcp-publisher publish